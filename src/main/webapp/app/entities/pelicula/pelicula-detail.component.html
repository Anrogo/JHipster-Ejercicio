<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pelicula">
            <h2><span>Pelicula</span> {{pelicula.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Titulo</span></dt>
                <dd>
                    <span>{{pelicula.titulo}}</span>
                </dd>
                <dt><span>Fecha Estreno</span></dt>
                <dd>
                    <span>{{pelicula.fechaEstreno}}</span>
                </dd>
                <dt><span>Descricion</span></dt>
                <dd>
                    <span>{{pelicula.descricion}}</span>
                </dd>
                <dt><span>En Cines</span></dt>
                <dd>
                    <span>{{pelicula.enCines}}</span>
                </dd>
                <dt><span>Director</span></dt>
                <dd>
                    <div *ngIf="pelicula.director">
                        <a [routerLink]="['/director', pelicula.director?.id, 'view']">{{pelicula.director?.nombre}}</a>
                    </div>
                </dd>
                <dt><span>Actor</span></dt>
                <dd>
                    <span *ngFor="let actor of pelicula.actors; let last = last">
                        <a [routerLink]="['/actor', actor?.id, 'view' ]">{{actor.nombre}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pelicula', pelicula.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
